<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="font-Hanken h-screen flex items-center justify-center text-center">
  <main class="text-lg md:flex shadow-2xl rounded-r-3xl">
    <div class="w-375 md:w-80">
      <div class="bg-gradient-to-b from-Light-slate-blue to-Light-royal-blue text-White rounded-b-3xl md:rounded-3xl">
        <p class="text-white/75 p-5 md:p-7 md:text-xl">Your Result</p>
        <div class="bg-gradient-to-b from-Violet-blue to-Persian-blue w-36 h-36 md:w-44 md:h-44 rounded-full m-auto flex justify-center flex-col items-center">
            <p class="text-5xl font-extrabold md:text-6xl">76</p>   
            <p class="text-sm text-white/50 md:text-lg"> of 100</p>
        </div>
        <p class="text-2xl pt-6 md:text-3xl">Great</p>
        <p class="text-white/50 pt-3 p-5 pb-10 text-base w-304 md:w-60 m-auto">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    
    <div class="bg-White md:w-80 md:rounded-r-3xl p-3">
      <p class="p-5 text-left font-semibold md:text-2xl text-Dark-gray-blue md:p-6 md:font-bold">
        Summary
      </p>
      
      <div class="font-semibold text-base px-5 md:px-6">
  
        <div class="flex justify-between h-12 w-full bg-Light-red/[.06] items-center p-5 rounded-lg">
          <div class="flex">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
            <p class="text-Light-red ml-2">Reaction</p>
          </div>
          <p class="text-Dark-gray-blue">80 <span class="text-Dark-gray-blue/50">/ 100</span></p>
        </div>
  
        <div class="flex justify-between h-12 w-full bg-Orangey-yellow/[.06] items-center p-5 rounded-lg mt-4">
          <div class="flex">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>
            <p class="text-Orangey-yellow ml-2">Memory</p>
          </div>
          <p class="text-Dark-gray-blue">92 <span class="text-Dark-gray-blue/50">/ 100</span></p>
        </div>
  
        <div class="flex justify-between h-12 w-full bg-Green-teal/[.06] items-center p-5 rounded-lg mt-4">
          <div class="flex">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>
            <p class="text-Green-teal ml-2">Verbal</p>
          </div>
          <p class="text-Dark-gray-blue">61 <span class="text-Dark-gray-blue/50">/ 100</span></p>
        </div>
  
        <div class="flex justify-between h-12 w-full bg-Cobalt-blue/[.06] items-center p-5 rounded-lg mt-4">
          <div class="flex">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>
            <p class="text-Cobalt-blue ml-2">Visual</p>
          </div> 
          <p class="text-Dark-gray-blue">72 <span class="text-Dark-gray-blue/50">/ 100</span></p>
        </div>

        <button class="w-full h-12 bg-Dark-gray-blue text-white rounded-full mt-5 md:mt-7 hover:bg-gradient-to-b from-Light-slate-blue to-Light-royal-blue ease-in-out duration-300">
          Continue
        </button>
  
      </div>
        
      
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </main>
</body>
</html>
